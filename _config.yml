# Dependencies
#markdown:         redcarpet
highlighter:      rouge

# Permalinks
permalink:        pretty
#relative_permalinks: true

# Setup
title:            Pinnacle CRM
tagline:          'A Searchable Guide'
description:      'Searchable Guide for the Pinnacle Plus CRM'
