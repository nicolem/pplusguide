paginate:         10

# Custom vars
version:          10/6/17

github:
    repo:         https://github.com/nicolem/pplusgroup

# Algolia
gems:
  - algoliasearch-jekyll

algolia:
  application_id: '89GISEFJCF'
  index_name: 'name'
  read_only_api_key: 'eee16a3f674bba7cef27ecc6e14ac109'
